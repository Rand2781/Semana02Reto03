<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./reto03.css"
    <title></title>
</head>
<body>
    <main>
        <section>
            <form>
                <h2>Contac Form</h2>
                <p>
                    <label>First Name</label>
                    <input type="text" id="nombre" value="John" 
                    pattern="[A-Z a-z]+" required
                    minlength="6"
                    class="field">
                </p>
                <p>
                    <label>Last Name</label>
                    <input type="text" id="apellidos" value="Doe" 
                    pattern="[A-Z a-z]+" required minlength="1" 
                    class="field">
                </p>
                <p>
                    <label>Email</label>
                    <input type="email" value="you@domain.com" 
                    class="field">
                </p>
                <p>
                    <label>Message</label>
                    <textarea placeholder="Enter your message here..." 
                    minlength="20" maxlength="140" class="field">
                </textarea>
                </p>
                
                <input type="Submit" value="Submit">




            </form>
        </section>
    </main>
    
</body>
</html>
